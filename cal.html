<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div id="container">
        <input type="text" id="screen">
        <div id="numplace">
            <button class="box1 box">1</button>
            <button class="box2 box">2</button>
            <button class="box3 box">3</button>
            <br>
            <button class="box4 box">4</button>
            <button class="box5 box">5</button>
            <button class="box6 box">6</button>
            <br>
            <button class="box7 box">7</button>
            <button class="box8 box">8</button>
            <button class="box9 box">9</button>
            <br>
            <button class="box0 box">0</button>
            <button class="boxback box">Delete</button>
            <button class="boxplus box">+</button>
            <button class="boxminus box">-</button>
            <button class="boxmulti box">x</button>
            <button class="boxdiv box">/</button>
            <button class="boxequal box">=</button>
            <button class="boxdot box">.</button>

        </div>
    </div>
    <h3>Made by: <br> Rahul Lingampally</h3>
    <script src="cal.js"></script>
</body>
</html>
